<body>


<script>
//Ask the user to enter five numbers.
//Calculate the sum of the five numbers.
    var num1 = 1;
    var num2 = 2;
    var num3 = 3;
    var num4 = 4;
    var num5 = 5;
    {
        console.log(num1 + num2 + num3 + num4 + num5);
    }

    var sum = 0;
    for(var i=0; i<5; i++) {
        var number = parseInt(prompt("Enter a number"));
        sum+= number;
    }
    console.log("The sum is: " + sum);
</script>
</body>
