<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>



<script>
//Ask the user to enter a 4 digit code.
//Ask the user to enter the password again.
var code = parseInt(prompt("Enter 4 digit code"));
var password = parseInt(prompt("Re-enter 4 digit code"));

if (code === password): {
    console.log("Password is set");
}
else {
    console.log("ERROR, Passwords are different");
}

</script>
